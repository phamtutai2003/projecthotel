<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<body>
<h1>Xác Nhận Đặt Phòng</h1>

<p>Thông tin đặt phòng:</p>
<p>Room ID: <span th:text="${roomId}"></span></p>
<p>Số lượng khách: <span th:text="${guestCount}"></span></p>
<p>Ngày nhận phòng: <span th:text="${checkinDate}"></span></p>
<p>Ngày trả phòng: <span th:text="${checkoutDate}"></span></p>
<p>Số ngày ở: <span th:text="${noDay}"></span></p>
<p>Tổng tiền: <span th:text="${totalPrice}"></span></p>

<!-- Các thông báo, xử lý đặt phòng, ... -->
</body>
</html>
